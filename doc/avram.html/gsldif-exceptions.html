<h4 class="subsection">D.5.3 <code>gsldif</code> exceptions</h4>

<p>An error message of
<a name="index-bad-derivative-specification-720"></a>
<pre class="example">     &lt;'bad derivative specification'&gt;
</pre>
   <p class="noindent">will be returned if the either the whole argument, <var>f</var>, or <var>x</var> is
<code>nil</code>.

   <p>Any error message caused by the evaluation of <var>f</var> will
propagate to the result.
